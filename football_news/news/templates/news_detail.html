{% extends 'base.html' %}

{% block content %}

  <div class="movie-detail">

    <br/>
    <h4>{{ news.title }}</h4>
    <br/>
    <img src="{{ news.photo.url }}" style="width: 500px">
    <br/>
    <br/>
    <h5>{{ news.description }}</h5>

    <p>
      {{ news.paragraph1|linebreaks }}
    </p>

    <p>
      {{ news.paragraph2|linebreaks }}
    </p>

    <p>
      {{ news.paragraph3|linebreaks }}
    </p>

  </div>

{% endblock %}
